<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sains & Deret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html" class="active">Kalkulator Sains</a>
            <a href="deret.html">Kalkulator Deret</a>
        </nav>
        <div class="calculator-wrapper">
            <div class="scientific-calculator">
                <h2>Kalkulator Sains</h2>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="buttons">
                    <button class="special" onclick="clearDisplay()">C</button>
                    <button class="special" onclick="deleteLast()">Hapus</button>
                    <button class="operator" onclick="calculatePercent()">%</button>
                    <button class="operator" onclick="appendToDisplay('/')">/</button>
                    
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button class="operator" onclick="appendToDisplay('*')">×</button>
                    
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button class="operator" onclick="appendToDisplay('-')">-</button>
                    
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button class="operator" onclick="appendToDisplay('+')">+</button>
                    
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button class="operator" onclick="calculate()">=</button>
                    <button class="operator" onclick="appendToDisplay('**')">^</button>
                    
                    <button class="function" onclick="calculateLog()">log</button>
                    <button class="function" onclick="calculateSqrt()">√</button>
                    <button class="function" onclick="calculateSin()">sin</button>
                    <button class="function" onclick="calculateCos()">cos</button>
                    <button class="function" onclick="calculateTan()">tan</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p style="color: white;">&copy Duta Suksesi F - 2025</p>
    </footer>

    <script src="calculator.js"></script>
</body>
</html>
